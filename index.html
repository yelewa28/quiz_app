<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="icon" href="images/icon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="start_app">
      <h2>Select Category Of Questions</h2>
      <div class="start_box">
        <span class="html">HTML</span>
        <span class="css">CSS</span>
        <span class="js">JAVASCRIPT</span>
        <span class="php">PHP</span>
      </div>
      <div class="start_box">
        <span class="c++">C++</span>
        <span class="python">PYTHON</span>
        <span class="java">JAVA</span>
        <span class="sql">SQL</span>
      </div>
    </div>
    <div class="quiz_app">
      <div class="quiz_info">
        <div class="category">Category: <span></span></div>
        <div class="count">Questions Count: <span></span></div>
      </div>

      <div class="quiz_area"></div>
      <div class="answers_area"></div>

      <button class="submit_button">Submit Answer</button>

      <div class="bullets">
        <div class="spans"></div>
        <div class="countdown"></div>
      </div>
    </div>
    <footer>Designed By Youssef Elewa</footer>
    <script src="main.js"></script>
  </body>
</html>
